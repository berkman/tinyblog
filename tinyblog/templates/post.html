{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div class="jumbotron text-center">
    <h1>Post</h1>
</div>
<div class="container">
  {% if error_message %}
  <div class="alert alert-info text-center" role="alert">
    {{ error_message }}
  </div>
  <hr>
  {% endif %}
    <form class="form-horizontal" role="form">
      {% csrf_token %}
      <div class="form-group form-group-lg">
        <label class="col-sm-2 control-label" for="subject">Subject:</label>
        <div class="col-sm-10">
          <input type="text" name="subject" class="form-control" id="subject" value="" />
        </div>
      </div>
      <div class="form-group form-group-lg">
        <label class="col-sm-2 control-label" for="body">Body:</label>
        <div class="col-sm-10">
          <textarea name="body" rows="5" class="form-control" id="body" /></textarea>
        </div>
      </div>
      <div class="form-group form-group-lg">
        <label class="col-sm-2 control-label" for="comments">Enable Comments:</label>
        <div class="col-sm-10">
          <select class="form-control" id="comments">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Submit </button>
        <button type="reset" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Clear </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
