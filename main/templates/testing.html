{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="jumbotron jumbotron-small text-center small">
    <h1>Login</h1>
    <p>Get auth'd yo</p>
</div>
<div class="container">
  {% if error_message %}
  <div class="alert alert-info text-center" role="alert">
    {{ error_message }}
  </div>
  {% endif %}
<form action="/testing/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>
</div>
{% endblock %}
