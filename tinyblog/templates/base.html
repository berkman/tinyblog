{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>tinyblog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
</head>
<body>
<nav class="navbar navbar-default navbar-static-top navbar-inverse">
  <div class="container">
    <ul class="nav navbar-nav">
      <li>
        <a href="/"><span class="glyphicon glyphicon-th"></span> tinyblog</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown navbar-right">
        {% if username %}
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> {{ username }} <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
          {% if is_admin == True %}
          <li><a href="#"> Admin </a></li>
          {% endif %}
          <li><a href="{% url 'account' %}"><span class="glyphicon glyphicon-wrench"></span> Account </a></li>
          <li><a href="{% url 'post' %}"><span class="glyphicon glyphicon-font"></span> Post </a></li>
          <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-ban-circle"></span> Logout </a></li>
        </ul>
        {% else %}
        <a href="{% url 'login' %}"> Login</a>
        {% endif %}
        </li>
      </li>
    </ul>
  </div>
</nav>
{% block content %}{% endblock %}
</body>
</html>
